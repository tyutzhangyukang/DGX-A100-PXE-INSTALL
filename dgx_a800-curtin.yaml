  size: 0

power_state:
  mode: CHANGE_POWER_STATE
  delay: 5
  message: Installation Complete

sources:
  05_primary:
    uri: "file:///curtin/ubuntu-20.04-server-cloudimg-amd64-root.tar.xz"
    type: "tgz"

write_files:
  dgx-release:
    path: /etc/dgx-release
    content: |
      DGX_NAME="DGX Server"
      DGX_PRETTY_NAME="NVIDIA DGX Server"
      DGX_SWBUILD_DATE="2022-10-11-17-49-32"
      DGX_SWBUILD_VERSION="5.4.1"
      DGX_COMMIT_ID="38d36e8"
      DGX_PLATFORM="CHANGE_DESC_PLATFORM"
      DGX_SERIAL_NUMBER="CHANGE_SERIAL_NUMBER"

reporting:
  mylistener:
    type: journald
    identifier: "curtin-journald"
    level: DEBUG

